<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .preview-box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background: #f8f9fa;
    }
    .logo-preview, .favicon-preview {
      height: 100px;
      width: 120px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #777;
      border: 1px dashed #ccc;
    }
    @media (max-width: 768px) {
      .preview-box {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="form-section row">
          <!-- Left Side: Form -->
          <div class="col-md-6">
            <h4>Set Up the Store</h4>
            <div class="mb-3">
              <label class="form-label">Name of the Store</label>
              <input type="text" class="form-control" id="storeName" placeholder="eg: My Book Store">
            </div>
            <div class="mb-3">
              <label class="form-label">Store Title</label>
              <input type="text" class="form-control" id="storeTitle" placeholder="eg: Online Book Shop">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="storeEmail" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Mobile</label>
              <input type="text" class="form-control" id="storeMobile" placeholder="eg: 9876543210">
            </div>
            <div class="mb-3">
              <label class="form-label">Add Logo</label>
              <input type="file" class="form-control" id="storeLogo" accept="image/*">
            </div>
          </div>

          <!-- Right Side: Preview -->
          <div class="col-md-6">
            <h4>Live Preview</h4>
            <div class="preview-box text-center">
              <div class="mb-3">
                <div class="logo-preview" id="logoPreview">Logo</div>
              </div>
              <h5 id="previewName">Store Name</h5>
              <p id="previewTitle">Store Title</p>
              <p><i class="bi bi-envelope"></i> <span id="previewEmail">your@email.com</span></p>
              <p><i class="bi bi-phone"></i> <span id="previewMobile">1234567890</span></p>
            </div>
          </div>
        </div>

        <!-- Footer Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-outline-secondary">&lt; Back</button>
          <button class="btn btn-primary">Review and Finish</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#storeName').on('input', function () {
        $('#previewName').text($(this).val() || 'Store Name');
      });

      $('#storeTitle').on('input', function () {
        $('#previewTitle').text($(this).val() || 'Store Title');
      });

      $('#storeEmail').on('input', function () {
        $('#previewEmail').text($(this).val() || 'your@email.com');
      });

      $('#storeMobile').on('input', function () {
        $('#previewMobile').text($(this).val() || '1234567890');
      });

      $('#storeLogo').on('change', function (event) {
        const reader = new FileReader();
        reader.onload = function (e) {
          $('#logoPreview').html(`<img src="${e.target.result}" alt="Logo" style="max-height:100px; max-width:100%;">`);
        };
        reader.readAsDataURL(event.target.files[0]);
      });
    });
  </script>
</body>
</html>
