<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply a Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8f7;
    }

    .theme-card {
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 8px;
      background-color: white;
      transition: 0.3s;
      overflow: hidden;
      /* Important to hide cropped image */
      width: 100%;
      /* Optional, adjust as needed */
    }

    .theme-card.active {
      border-color: green;
    }

    .theme-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      /* Show only the top part of the image */
      object-position: top;
      border-radius: 10px;
    }

    .theme-card h5,
    .theme-card .btn {
      /* display: none; */
      margin-top: 10px;
    }

    .item_center {
      height: 50px;
      /* border: 2px solid black; */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item_coloum {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h3 class="mb-4 fw-bold">Apply a theme</h3>
    <div class="row g-4">
      <div class="col-md-4">
        <!-- <div class="theme-card active" data-theme="bags">
          <img src="https://admin.shopnix.io/static/images/themes/layout3/l3-bags.webp" alt="Bags Theme">
          <h5 class="mt-3">Bags theme <small class="text-muted">(recommended)</small></h5>
          <button class="btn btn-outline-success w-100 apply-btn" disabled>&#10003;</button>
        </div> -->
        <div class="theme-card active text-center" data-theme="bags">

          <img src="https://admin.shopnix.io/static/images/themes/layout3/l3-bags.webp" alt="Bags Theme">

          <h5 class="mt-3 item_center item_coloum">
            Bags Theme <br>
            <small class="text-muted">(recommended)</small>
          </h5>

          <button class="btn btn-outline-success w-100 apply-btn" disabled>&#10003;</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="theme-card text-center" data-theme="flex">
          <img src="https://admin.shopnix.io/static/images/themes/layout3/impulse.webp" alt="Flex Theme">
          <h5 class="mt-3 item_center">Flex theme</h5>
          <button class="btn btn-outline-primary w-100 apply-btn">Apply</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="theme-card text-center" data-theme="chic">
          <img src="https://admin.shopnix.io/static/images/themes/layout3/l3-chic.webp" alt="Chic Theme">
          <h5 class="mt-3 item_center">Chic theme</h5>
          <button class="btn btn-outline-primary w-100 apply-btn">Apply</button>
        </div>
      </div>
    </div>
    <div class="text-end mt-4">
      <button class="btn btn-primary" onclick="Next()">Next</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.apply-btn').click(function () {
        $('.theme-card').removeClass('active');
        $('.apply-btn').removeClass('btn-outline-success').addClass('btn-outline-primary').text('Apply').prop('disabled', false);

        const card = $(this).closest('.theme-card');
        card.addClass('active');
        $(this).removeClass('btn-outline-primary').addClass('btn-outline-success').html('&#10003;').prop('disabled', true);
      });
    });
    function Next() {
    window.location.href = "Product.html";
  }

  </script>
</body>

</html>
